<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDPA Test Charts Usage Time</title>

</head>
<body>
  <style>
    .chart-container {
      min-height: 530px;
    }
    </style>
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  
  <div id="usage-chart" class="chart-container"></div>

  <!-- <div id="age16to20-chart" class="chart-container"></div> -->
  <script>  
    var usagetime = [1.50, 3.00, 3.45, 2.92, 3.05, 2.05, 2.55, 1.29, 1.67, 1.80] ;
    let usage = {
        type: 'bar',
        backgroundColor:'transparent',
    title: {
        text: 'Handynutzung 11 bis 15 Jährig',
        fontFamily: "Lato"
    },
    scaleX: {
        label: { text: 'Altersgruppen in Jahren' },
        labels: ['Unter 16', '16 - 20', '21 - 25', '26 - 30', '31 - 35', '36 - 40', '41 - 45', '46 - 50', '51 - 55',     'Über 60'],
    },
    scaleY: {
        label: { text: 'Nutzungszeit in Stunden' }
    },
    plot: {
        animation: {
        effect: 'ANIMATION_EXPAND_BOTTOM',
        method: 'ANIMATION_STRONG_EASE_OUT',
        sequence: 'ANIMATION_BY_NODE',
        speed: 450,
        }
    },
    series: [
        {
        values: usagetime
        }
    ]
    }

    
  zingchart.render({
    id: 'usage-chart',
    data: usage,
  })


  </script>

</body>
